<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Form Practice</h1>

        <div class="card">
          <form id="beerForm">
          <h1 class="card-title">Beer Choice</h1>
          <div class="card-body">
            <div class="form-group">
              <label for="hops">How do you like the beer to taste?</label>
              <select id="hops" class="form-control">
                <option value="2">Hoppy</option>
                <option value="1">Don't Care</option>
                <option value="0">Smooth and Sweet</option>
              </select>
            </div>
            <div class="form-group">
              <label for="malt">What color of beer do you like?</label>
              <select id="malt" class="form-control">
                <option value="0">Light as a snow Leapord</option>
                <option value="1">Either Or... Doesn't matter</option>
                <option value="2">Dark as a Midnight</option>
              </select>
            </div>
            <div class="form-group">
              <label for="hot">What is it like outside?</label>
              <select id="hot" class="form-control">
                <option value="2">Hotter than Hell</option>
                <option value="1">Room Temp</option>
                <option value="0">Cold and dreary</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strength">How strong do you like your beer?</label>
              <select id="strength" class="form-control">
                <option value="2">I'm trying to get drunk, but don't want to seem like an alcoholic</option>
                <option value="1">I just want a nice warm feeling</option>
                <option value="0">I'm gonna drink all night (without getting sick)</option>
              </select>
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Make a Recommendation!</button>
          </form>
          </div>
        </div>


      <div class="row" id="recommendation">
        <!--Hidden cards-->
        <div class="card" id="ipaCard">
          <h1 class="card-title">We Recommend:</h1>
          <div class="card-body">
            We recommend you try an IPA
          </div>
        </div>
        <div class="card" id="redCard">
          <h1 class="card-title">We Recommend:</h1>
          <div class="card-body">
            We recommend you try a Red Ale
          </div>
        </div>
        <div class="card" id="stoutCard">
          <h1 class="card-title">We Recommend:</h1>
          <div class="card-body">
            We recommend you try a Stout
          </div>
        </div>
        <div class="card" id="pilsCard">
          <h1 class="card-title">We Recommend:</h1>
          <div class="card-body">
            We recommend you try a Pilsner
          </div>
        </div>

    </div>
  </body>
</html>
